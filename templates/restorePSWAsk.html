<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <title>Cards Carnival</title>
    <link rel="icon" href="{{  url_for('static', filename='img/icon.webp') }}">
</head>

<body class="overflow-x-hidden	">
<div class="w-full flex justify-between items-center h-[15vh]">
    <img src="{{ url_for('static', filename='img/carnivalLogo.png') }}" alt="logo carnival" class="w-60 ml-8 mt-6 ">
    <a href="/login" class="bg-[#C44890] hover:bg-pink-600 h-fit py-2 px-4 rounded-xl text-white mx-8"> 
        Inicio de sesion 
    </a>
</div>

<div class="flex justify-center h-[85vh] py-20">

    <div class="bg-neutral-50 flex justify-center flex-col px-8 py-4 rounded-xl shadow-lg h-fit">
        <h3 class="font-bold text-3xl w-full text-center mb-8">Recuperar mi contraseÃ±a</h3>            

        <form class="flex justify-center items-center flex-col" action="/restore/ask/{{ content[1] }}" method="post" id="restoreForm">
            <p class="text-lg font-bold w-full text-center">Contesta la siguiente pregunta para confirmar tu identidad</p>
            <p class="text-xl w-full text-center mt-8"> {{ content[5] }} </p>
            <div class="mb-5">
                <label for="respuesta" class="block mb-2 text-sm font-medium text-gray-900">Respuesta</label>
                <input type="text" id="respuesta" name="respuesta" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500 block w-96 p-2.5 " required>
            </div>           
            <button type="submit"class="text-white bg-[#C44890] hover:bg-fuchsia-800 focus:ring-4 focus:outline-none focus:ring-fuchsia-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-40">Aceptar</button>
        </form>            
        
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
