{% include 'partials/base.html' %}

<body class="overflow-hidden">
    <div class="w-screen h-screen">
        <img src="{{ url_for('static', filename='img/landing/background.jpg') }}" alt="background landing page" class="w-full h-full object-cover object-center">
    </div>

    <div class="w-screen h-screen p-8 absolute top-0">
        <div class="w-full flex justify-between items-center h-[15vh]">
            <div class="rounded-lg bg-gray-50 px-2 py-1">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo rostro empresarial" class="w-60">
            </div>            
            <div class="">
                <!-- <a href="/" class="px-2 py-1 text-white font-bold text-xl underline
                    transition ease-in-out hover:text-gray-300">
                    < Inicio
                </a> -->
                <a href="/signup" class="px-2 py-1 text-white font-bold text-xl underline
                    transition ease-in-out hover:text-gray-300">
                    Registrate
                </a>
            </div>            
        </div>   
    
        <div class="flex justify-end h-[85vh] pb-8">
            <div class="flex flex-col items-center w-[40vw]" id="mainContainer">
                
                <div id="loginContainer">
                    <div class="flex justify-center flex-col px-8 py-4 h-fit">
                        <h3 class="font-bold text-3xl w-full text-center mb-2 text-white">Inicio de sesion</h3>                        
            
                        <form class="flex justify-center items-center flex-col w-96" id="tokenForm">
                            <div class="mb-5">
                                <label for="email" class="block mb-2 text-sm font-medium text-white">Correo electronico</label>
                                <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-96 p-2.5 " required>
                            </div>
                            <div class="mb-5">
                                <label for="password" class="block mb-2 text-sm font-medium text-white">Contrase√±a</label>
                                <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block  w-96 p-2.5 " required>
                            </div>
                            
                            <button type="button" id="btnToken" class="text-white bg-[#ff4a4a] hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-40">Aceptar</button>
                        </form>
                    </div>
                </div>                                                

            </div>                
    
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}" type="module"></script>
