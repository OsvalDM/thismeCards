{% include 'partials/base.html' %}

<body class="overflow-hidden">
    <div class="w-screen h-screen">
        <img src="{{ url_for('static', filename='img/landing/background.jpg') }}" alt="background landing page" class="w-full h-full object-cover object-center">
    </div>

    <div class="w-screen h-screen p-8 absolute top-0">
        <div class="w-full flex justify-between items-center h-[15vh]">
            <div class="rounded-lg bg-gray-50 px-2 py-1">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo rostro empresarial" class="w-60">
            </div>            
            <div class="">
                <a href="/" class="px-2 py-1 text-white font-bold text-xl underline
                    transition ease-in-out hover:text-gray-300">
                    < Inicio
                </a>
                <a href="/login" class="px-2 py-1 text-white font-bold text-xl underline
                    transition ease-in-out hover:text-gray-300">
                    Inicio de sesion
                </a>
            </div>            
        </div>   
    
        <div class="flex justify-end h-[85vh] pb-8">
            <div class="flex flex-col items-center w-[40vw]" id="mainContainer">

                <!-- Validate token -->
                <div id="tokenContainer">
                    <div class="flex justify-center flex-col px-8 py-4 h-fit">
                        <h3 class="font-bold text-3xl w-full text-center mb-2 text-white">Registrate</h3>
                        <p class="w-full text-center mb-8 text-white">Introduce tu token de registro</p>
            
                        <form class="flex justify-center items-center flex-col w-96" action="" method="post" id="tokenForm">
                            <div class="mb-5">                            
                                <input type="text" id="token" name="token" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-96 p-2.5 " required>
                            </div>
                            
                            <button type="button" id="btnToken" class="text-white bg-[#ff4a4a] hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-40">Aceptar</button>
                        </form>
                    </div>
                </div>                                                

            </div>                
    
        </div>
    </div>

    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var passwordVerify = document.getElementById("passwordVerify").value;

            if (password === passwordVerify) {
                document.getElementById("signupForm").submit();
            } else {
                alert("Las contraseñas no coinciden, por favor verifícalas.");
            }
        }
    </script>

    <script src="{{ url_for('static', filename='js/token.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}" type="module"></script>

{% include 'partials/baseEnd.html' %}
